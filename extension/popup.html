<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaiDocs Assistant</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 320px;
      height: 500px;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      padding: 12px;
      background: #f7f9fc;
    }
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      padding: 10px;
      background: #ffffff;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
    }
    .bot {
      background-color: #e7f3ff;
      border-left: 4px solid #0d6efd;
    }
    .user {
      background-color: #e9ecef;
      text-align: right;
    }
    #loader {
      display: none;
      text-align: center;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #0d6efd;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</head>
<body>
  <div id="chatContainer">
    <!-- Answer messages will be appended here -->
  </div>

  <div id="loader">
    <div class="loading-spinner"></div>
    <span class="text-muted small">Thinking...</span>
  </div>

  <div class="input-group">
    <textarea
      id="userQuery"
      class="form-control"
      placeholder="Ask your query..."
      rows="2"
    ></textarea>
    <button id="askBtn" class="btn btn-primary">Ask</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
